<div class="singleItemWrap animated fadeInUp" stop-body-scroll>
	<div class="container">
		<div class="singleItem tile">
		<div class="back" ui-sref="feed">back to results</div>
			<header>
				<div class="title">
					<h1>{{ item.title }}</h1>
				</div>
				
				<div class="meta">
					<div class="author">
						<a href="{{ item.authorLink }}" target="_blank">
							{{ item.author }}
						</a>
					</div>
					<div class="date">
						Published: {{ item.date_taken}}
					</div>
				</div>
			</header>
			<div class="row">
				
				<div class="col-sm-4">
					<div class="image animated" ng-background-preload image-url="{{ item.image }}" class-on-load="zoomIn">
					</div>
				</div>
				<div class="col-sm-8">
					<div class="body" ng-bind-html="item.description | unsafe" >
						
					</div>
					<div class="tags" ng-if="item.tags">
						<label>Tags</label>
						<div class="tag" ng-repeat="tag in item.tags">
							<a href="{{ tag.link }}">{{ tag.label }}</a>
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
	</div>
</div>
