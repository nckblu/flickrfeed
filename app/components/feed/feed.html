
<div class="wrap" ng-show="loaded">
	{{ wrapClass }}
	<div class="tile" ng-repeat="item in items">
		<div class="inner">
			
			<div class="row">
				<div class="col-sm-2">
					<div ng-click="viewDetail($index)" class="image animated" ng-background-preload image-url="{{ item.image }}" class-on-load="zoomIn">
					</div>
				</div>
				<div class="col-sm-10">
					
					<div class="title" ng-click="viewDetail($index)">
						<h2 class="truncate">
							{{ item.title || Untitled }}
						</h2>
					</div>

					<div class="meta">
						<div class="author">
						<a href="{{ item.authorLink }}" target="_blank">
							{{ item.author }}
						</a>
							
						</div>
						
						<div class="date">
							Published {{ item.date_taken }}
						</div>

						<br>

						<div class="link">
							<a href="{{ item.link }}" target="_blank">View on Flickr</a>
						</div>

					</div>

				</div>
			</div>

		</div>
	</div>

	<button class="btn btn-primary btn-lg loadMore" ng-click="loadMore()">Load More</button>

</div>

<div class="singleItemView animated" ui-view></div>
